    <!--================= main ====================-->
    <section class="main">
        <div class="container">
            <main>
                <h2 class="home-h2">お問い合わせフォーム</h2>
                <form action="#" method="post" id="contact">
                    <p><label for="name-field">お名前<span class="required">*必須</span></label><br>
                    <input type="text" name="name" id="name-field"></p>
                    <p><label for="email-field">メールアドレス<span class="required">*必須</span></label><br>
                    <input type="email" name="email" id="email-field"></p>
                    <p><label for="tel-field">電話番号</label><br>
                    <input type="tel" name="tel" id="tel-field"></p>
                    <p><label for="comment">お問い合わせの内容<span class="required">*必須</span></label><br>
                    <textarea name="comment" id="comment"></textarea></p>
                    <p class="submit-p"><input type="submit" value="送信する" id="submit" name="submit"></p>
                </form>
            </main>
        </div><!--/.container-->
    </section>
